apiVersion: v1
kind: ConfigMap
metadata:
  name: monorepo-polyglot-config
  namespace: monorepo-polyglot
  labels:
    app.kubernetes.io/name: monorepo-polyglot
    app.kubernetes.io/version: "1.0.0"
data:
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:3002"
  PAYMENT_SERVICE_URL: "http://payment-service:8080"
  ANALYTICS_SERVICE_URL: "http://analytics-service:8081"
  AI_SERVICE_URL: "http://ai-service:8082"
  PDF_SERVICE_URL: "http://pdf-service:8083"
  
  # Frontend URLs
  NEXT_PUBLIC_AUTH_SERVICE_URL: "http://auth-service:3002"
  NEXT_PUBLIC_PAYMENT_SERVICE_URL: "http://payment-service:8080"
  NEXT_PUBLIC_ANALYTICS_SERVICE_URL: "http://analytics-service:8081"
  NEXT_PUBLIC_AI_SERVICE_URL: "http://ai-service:8082"
  NEXT_PUBLIC_PDF_SERVICE_URL: "http://pdf-service:8083"
  
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "monorepo_prod"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # JWT Configuration
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # CORS Configuration
  CORS_ORIGIN: "https://yourdomain.com,https://admin.yourdomain.com"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "10000"
  
  # File Upload
  MAX_FILE_SIZE: "10485760"
  UPLOAD_PATH: "/app/uploads"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  
  # Security
  HELMET_ENABLED: "true"
  TRUST_PROXY: "true"
  SECURE_COOKIES: "true"
  
  # Performance
  ENABLE_COMPRESSION: "true"
  CACHE_TTL: "3600"
