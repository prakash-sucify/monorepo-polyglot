apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: monorepo-vs
  namespace: monorepo-polyglot
spec:
  hosts:
  - "monorepo-polyglot.local"
  - "*.monorepo-polyglot.local"
  gateways:
  - monorepo-gateway
  http:
  # Frontend routes
  - match:
    - uri:
        prefix: /
      headers:
        host:
          exact: web.monorepo-polyglot.local
    route:
    - destination:
        host: web-service
        port:
          number: 3000
  - match:
    - uri:
        prefix: /
      headers:
        host:
          exact: admin.monorepo-polyglot.local
    route:
    - destination:
        host: admin-service
        port:
          number: 3001
  # API routes
  - match:
    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: auth-service
        port:
          number: 3002
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/payment
    route:
    - destination:
        host: payment-service
        port:
          number: 8080
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/analytics
    route:
    - destination:
        host: analytics-service
        port:
          number: 8081
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/ai
    route:
    - destination:
        host: ai-service
        port:
          number: 8082
    timeout: 60s
    retries:
      attempts: 2
      perTryTimeout: 30s
  - match:
    - uri:
        prefix: /api/pdf
    route:
    - destination:
        host: pdf-service
        port:
          number: 8083
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
