# Secrets Encryption Configuration
apiVersion: v1
kind: Secret
metadata:
  name: encryption-key
  namespace: monorepo-polyglot
type: Opaque
data:
  # Base64 encoded encryption key
  # Use: echo -n "your-32-byte-encryption-key" | base64
  key: eW91ci0zMi1ieXRlLWVuY3J5cHRpb24ta2V5  # your-32-byte-encryption-key
---
# Encryption Configuration for etcd
apiVersion: apiserver.config.k8s.io/v1
kind: EncryptionConfiguration
resources:
- resources:
  - secrets
  providers:
  - aescbc:
      keys:
      - name: key1
        secret: eW91ci0zMi1ieXRlLWVuY3J5cHRpb24ta2V5  # your-32-byte-encryption-key
  - identity: {}
---
