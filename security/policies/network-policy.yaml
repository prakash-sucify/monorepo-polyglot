# Network Policies for Kubernetes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monorepo-polyglot-network-policy
  namespace: monorepo-polyglot
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 8082
    - protocol: TCP
      port: 8083
  
  # Allow internal communication between services
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: web
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    ports:
    - protocol: TCP
      port: 3002
  
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: admin
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    ports:
    - protocol: TCP
      port: 3002
  
  # Allow services to access database
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow services to access Redis
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS traffic for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP traffic for external APIs (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 80
  
  # Allow internal service communication
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres
    ports:
    - protocol: TCP
      port: 5432
  
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
    ports:
    - protocol: TCP
      port: 6379
