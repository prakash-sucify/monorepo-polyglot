input {
  beats {
    port => 5044
  }
  
  # Docker logs
  docker {
    type => "docker"
  }
  
  # Application logs
  file {
    path => "/var/log/app/*.log"
    type => "application"
    codec => "json"
  }
}

filter {
  if [type] == "docker" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}" }
    }
  }
  
  if [type] == "application" {
    # Parse JSON logs
    json {
      source => "message"
    }
  }
  
  # Add service name based on container name
  if [container][name] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
    }
  }
  
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Add environment
  mutate {
    add_field => { "environment" => "production" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "monorepo-polyglot-%{+YYYY.MM.dd}"
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
}
